- name: install mysql-server
  yum:
    name: mariadb-server

- name: put mysql conf
  copy:
    src: zz-isucon.cnf
    dest: /etc/my.cnf.d/zz-isucon.cnf

- name: change systemd service unit for mysql
  ini_file:
    path: /lib/systemd/system/mysql.service
    section: Service
    option: LimitNOFILE
    value: 65535

- name: restart mysql
  systemd:
    name: mariadb
    enabled: yes
    daemon_reload: yes
    state: restarted
